<p>
点击右上角邮箱地址可自动复制邮箱地址。此页面只显示最近 32 封邮件，点击列表中的任意邮件以显示邮件正文。如果遇到邮件显示不全的情况，请点击此处右上角的 <i class="envelope open outline icon"></i> 在新标签页打开。
超过 7 日未活跃的邮箱将会被自动清除(你仍可在下次继续使用相同邮箱，但不会为你收取自清除后至下次使用期间的任何邮件)。如需手动删除或获取新邮箱，点击 <i class="trash alternate outline icon"></i> 手动销毁该账号，这将删除现有邮箱及接收到的任何邮件并分配一个新地址。
</p>
<p>
支持 RSS 阅读器订阅邮箱，点击 <i class="rss square icon"></i> 复制订阅链接。
</p>
